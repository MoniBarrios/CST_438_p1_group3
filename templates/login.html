<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishList</title>
   
    <!-- CSS -->
    <!-- <link href="static/bootstrap.min.css" rel="stylesheet" media="screen"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  
	<link href="/static/css/styles.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <div class="container" style="background-color: aliceblue">
      <h1 class="etc">Sign in</h1>
      <br>
	  <div style="text-align:center">
		  <form action="" method="post">
			<input type="text" style='padding: 6px' placeholder="Username" name="username" value="{{
			  request.form.username }}">
	  </div>
	  <div style="text-align:center">
			 <input type="password" style='padding: 6px' placeholder="Password" name="password" value="{{
			  request.form.password }}">
	  </div>
	  <br>
	  <div style="text-align:center">
		<input style='padding: 4px' class="btn userbtn" type="submit" value="Login">
			{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}</p>
			{% endif %}
		</div>
		<br>
		<div style="text-align:center">
			<p>Dont have an account? <a href='/'>Create Account</a></p>
		</div>
		</form>
		<br>
    </div>
  </body>
</html>
