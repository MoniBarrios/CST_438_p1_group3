<html>
  <head>
    <title>Edit User Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center">Edit User</h1>
      <br>
      <div style="text-align:center">
        <form action="" method="post">
          <input type="text" style='padding: 4px' placeholder="Username" name="username" value="{{
            request.form.username }}">
        </div>
	  <div style="text-align:center">
			 <input type="password" style='padding: 4px' placeholder="Old Password" name="old_password" value="{{
			  request.form.old_password }}">
	    </div>
      <div style="text-align:center">
            <input type="password" style='padding: 4px' placeholder="New Password" name="new_password" value="{{
            request.form.new_password }}">
        </div>
	  <div style="text-align:center">
		<!-- <button type="submit" class="btn btn-dark" value="Login">Login</button> -->
		<input style='padding: 4px' class="btn btn-default" type="submit" value="Save">
			{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}
			{% endif %}
		</div>
		</form>
    </div>
  </body>
</html>
