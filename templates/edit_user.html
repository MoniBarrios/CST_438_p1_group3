<html>
  <head>
    <title>Edit User Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center"><strong>Edit User</strong></h1>
      <br>
      <div style="text-align:center" class="form-group">
        <form action="" method="post">
          <input type="text" style='padding: 4px' placeholder="Username" name="username" value="{{
            request.form.username }}">
      </div>
	    <div style="text-align:center" class="form-group">
			 <input type="password" style='padding: 4px' placeholder="Old Password" name="old_password" value="{{
			  request.form.old_password }}">
	    </div>
      <div style="text-align:center">
            <input type="password" style='padding: 4px' placeholder="New Password" name="new_password" value="{{
            request.form.new_password }}">
      </div>
	    <div style="text-align:center">
        <button style='padding: 4px' class="btn btn-info" type="submit" value="Save">Save</button>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}  
		  </div>
		  </form>
    </div>
  </body>
</html>
